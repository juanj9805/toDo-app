<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">My To-Do List</h5>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form form-control"
              placeholder="New task"
            />
            <button type="button" id="add" class="add btn btn-primary">Add</button>
            <button class="delete btn btn-danger btn-sm">Delete</button>
            
          </div>

          <ul class="list list-group">
              <!-- <button id="delete" class="delete btn btn-danger btn-sm">Delete</button> -->

            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
